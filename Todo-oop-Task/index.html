<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="ct">
            <h2>Todo App</h2>
            <label>Task: </label>
            <input class="input" type="text" id="inp" placeholder="Task..." required>
            <br>
            <label>Priority: </label>
            <select class="input" id="priority" required>
                <option value="High" selected>High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <br><br>
            <span onclick="todoList.addItem()" class="add">Add</span>
            <br>
            <div class="filterList">
                <label>Filter: </label>
                <span class="filter" id="all" onclick="todoList.sortList('all')">ALL</span>
                <span class="filter" id="Low" onclick="todoList.sortList('Low')">LOW</span>
                <span class="filter" id="Medium" onclick="todoList.sortList('Medium')">MEDIUM</span>
                <span class="filter" id="High" onclick="todoList.sortList('High')">HIGH</span>
            </div>
            <div class="info"><label>Displayed tasks: <span id="inf">0</span></label></div>
        </header>
        <div class="scr">
            <ul id="todos">
                <li>Add a new Task! To complete the tasks just click on them. Edit them in the popup window.</li>
            </ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
